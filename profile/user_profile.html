<!DOCTYPE html>
<html>
  <head>
    <title>GYDE.COM</title>
    <link href="user_profile.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <ul class="nav">
      <li class="logo-searchbar">
        <a class="logo" href="#">gyde</a>
        <input type="text" name="search" placeholder="Search...">
      </li>
      <li class="user-links">
        <ul>
          <li id="homebtn"><a href = "#">Home</a></li>
          <li id="profilebtn"><a href = "#">Profile</a></li>
          <li id="accountbtn"><a href = "#">Account</a></li>
          <li><a href = "#"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
          <li id="contactbtn"><a href = "#">Contact</a></li>
        </ul>
      </li>
    </ul>
    <!-- Body Content -->
    <div class="center-content">
      <!-- Banner, profile picture, links -->
      <div class = "banner-box black-border">
        <div class = "picture-box black-border"></div>
        <ul class = "button-row">
          <li><button type="button">Level</button></li>
          <li><button type="button">Gydeline</button></li>
          <li><button type="button">About</button></li>
          <li><button type="button">Network</button></li>
          <li><button type="button">More</button></li>
        </ul>
      </div>

      <div class="info-boxes">
        <!-- Column 1 of boxes -->
        <div class="col-1">
          <!-- Connect box. -->
          <div class= "box-two black-border">
            <a href = "#"><p class = "connect">Connect</p></a>
          </div>
          <!-- Intro box. -->
          <div class="box-three black-border">
            <p class = "intro">Introduction</p>
          </div>
          <!-- Gyde box. -->
          <div class = "box-four black-border">
            <p class = "gyde_box">Gyde</p>
            <input type="text" name="search" placeholder="Search..">
          </div>
        </div>
        <!-- Column 2 of boxes -->
        <div class="col-2">
          <!-- Post box -->
          <div class="tabs">
            <div id="contributors" class="tab">Contributors</div>
            <div id="attachments" class="tab">Attachments</div>
            <div id="tags" class="tab">Tags</div>
          </div>
          <div class="post-box black-border"></div>
        </div>
      </div>
    </div>
  </body>
</html>
