<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="feed.css" type="text/css" rel="stylesheet">
    <title>Gyde Feed</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="feed.js"></script>
  </head>
  <body>
    <ul class="nav">
      <li class="logo-searchbar">
        <a class="logo" href="../homepage/homepage.html">gyde</a>
        <input type="text" name="search" placeholder="Search">
      </li>
      <li class="user-links">
        <div class="user">
          <img class="profile-pic" src="https://vinoo.co/assets/profile_default.png">
          <a class="profile-name">Firstname</a>
        </div>
        <i class="messenger fa fa-comments-o" aria-hidden="true"></i>
        <i class="notifs fa fa-bell" aria-hidden="true"></i>
        <i class="help fa fa-info-circle" aria-hidden="true"></i>
      </li>
    </ul>
    <div class="nav-sub"></div> <!-- Divs as placeholders for positioning -->
    <div class="center-content-sub">
      <div class="post-info-sub"></div>
      <div class="center-feed-sub"></div>
      <div class="filter-search-sub"></div>
    </div>
    <div class="center-content">
      <div class="post-info">
        <div class="connect">
          <div class="connect-label">Connect<div class="arrowhead"></div></div>
        </div>
        <div class="post-tags">
          <div class="tags-label">Related tags<div class="arrowhead"></div></div>
          <div class="tags">Click on a post to view its tags.</div>
        </div>
      </div>
      <div class="center-feed">
        <div class="create-post">
          <textarea name="write-post" placeholder="Write Post..."></textarea>
        </div>
      </div>
      <div class="filter-search">
        <div class="filter-searchbar">
          <input type="text" placeholder="Filter Feed by Tag">
          <div class="filter-tags"></div>
        </div>
      </div>
    </div>
  </body>
</html>
