<DOCTYPE html>
  <html lang = "en">
  <head>

    <link rel="stylesheet" type="text/css" href="mygyde.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet"/>

  <meta charset = "utf-8">


  <title>GYDE.COM</title>
</head>

<body>
  <ul class= "nav">

    <div class = "logo">
      <a href = "#">gyde</a>
    </div>

    <div class = "search-bar">
    <input type="text" name="search" placeholder="Search..">
  </div>
    <li><a href = "#">Home</a></li>
      <li><a href = "#">Profile</a></li>
        <li><a href = "#">Account</a></li>
          <li><a href = "#"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
            <li><a href = "#">Contact</a></li>
  </ul>

<div class = "banner-box">
  <ul class = "button-row">
    <li><button type="button">Level</button></li>
    <li><button type="button">Gydeline</button></li>
    <li><button type="button">About</button></li>
    <li><button type="button">Network</button></li>
    <li><button type="button">More</button></li>
</ul>
</div>

<div class = "picture-box">
</div>

<div class="box-main">
</div>

<div class = "box-upper-tab">
  <!--this is the edit button.-->
  <li><button type = "edit">Edit</button></li>
</div>

<div class = "box-about">
  <p class = "about">About</p>
  <li><button type = "tabs">General</button></li>
  <li><button type = "tabs">Education</button></li>
  <li><button type = "tabs">Collaborations</button></li>
  <li><button type = "tabs">Competitions</button></li>
  <li><button type = "tabs">Research</button></li>
  <li><button type = "tabs">Awards</button></li>
  <li><button type = "tabs">Goals</button></li>

</div>
  <form>
    <div class = "box-first-name">
      <input style="height: 4em; width: 24em;" type="text"  class="forums" placeholder="First Name" name=" First_Name" align="left" size="40" />
    </div>

    <div class = "box-last-name">
      <input style="height: 4em; width: 24em;" type="text" class="forums" placeholder="Last Name" name=" Last_Name" align="right" />
    </div>

    <div class = "box-DOB">
      <input style="height: 4em; width: 51em;" type="text" class="forums" placeholder="Date of Birth" name=" Date_of_Birth" align="left" />
    </div>

    <div class = "box-current-address">
      <input style="height: 4em; width: 51em;" type="text" class="forums" placeholder="Current Address" name="Current_Address" align="left" />
    </div>

    <div class = "box-email-address">
      <input style="height: 4em; width: 51em;" type="text" class="forums"  placeholder="Email" name="Email" align="left" />
    </div>


    <div class = "box-gyde-address">
      <input style="height: 4em; width: 51em;" type="text" class="forums"  placeholder="Gyde Address" name="Gyde_Address" align="left" />
    </div>

    <div class = "box-fav-intellectual">
      <input style="height: 4em; width: 51em;" type="text" class="forums"  placeholder="Favorite Intellectual" name="Favorite_Intellectual" align="left" />
    </div>

    <div class = "box-resume">
      <input style="height: 4em; width: 15em;" type="file" class="upload" title="Resume" name="Resume" align="left" />
    </div>

    <div class = "box-linkdin-address">
      <input style="height: 4em; width: 32.5em;" type="text" class="forums"  placeholder="LinkedIn Address" name=" LinkedIn" align="left" />
    </div>
  </form>
</body>
</html>
