<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/user_profile.css" type="text/css" rel="stylesheet">
    <script src="user_profile.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <ul class="nav">
      <li class="logo-searchbar">
        <a class="logo" href="../newsfeedpage/feed.html">gyde</a>
        <input type="text" name="search" placeholder="Search">
      </li>
      <li class="user-links">
        <div class="user">
          <img class="profile-pic" src="https://vinoo.co/assets/profile_default.png">
          <a class="profile-name">Firstname</a>
        </div>
        <i class="messenger fa fa-comments-o" aria-hidden="true"></i>
        <i class="notifs fa fa-bell" aria-hidden="true"></i>
        <i class="help fa fa-info-circle" aria-hidden="true"></i>
      </li>
    </ul>
    <div class="nav-sub"></div>
    <!-- Body Content -->
    <div class="center-content">
      <!-- Banner, profile picture, links -->
      <div class = "banner-box">
        <div class = "picture-box"><img class="profile-pic" src="https://vinoo.co/assets/profile_default.png"></div>
        <ul class = "button-row">
          <li><button type="button">Level</button></li>
          <li><button type="button">Gydeline</button></li>
          <li><button type="button">About</button></li>
          <li><button type="button">Network</button></li>
          <li><button type="button">More</button></li>
        </ul>
      </div>

      <div class="info-boxes">
        <!-- Column 1 of boxes -->
        <div class="col-1">
          <!-- Connect box. -->
          <div class= "box-two">
            <a href = "#"><p class = "connect">Connect</p></a>
          </div>
          <!-- Intro box. -->
          <div class="box-three">
            <p class = "intro">Introduction</p>
          </div>
          <!-- Gyde box. -->
          <div class = "box-four">
            <p class = "gyde-box">Gyde</p>
            <input type="text" name="search" placeholder="Search..">
          </div>
        </div>
        <!-- Column 2 of boxes -->
        <div class="col-2">
          <!-- Post box -->
          <div class="tabs">
            <div id="contributors" class="tab">Contributors</div>
            <div id="attachments" class="tab">Attachments</div>
            <div id="tags" class="tab">Tags</div>
          </div>
          <div class="post-box black-border">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
